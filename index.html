<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <a href="#">Sobre Google</a>
                <a href="#">Tienda</a>
            </div>
            <div class="header-right">
                <a href="#">Gmail</a>
                <a href="#">Imágenes</a>
                <a href="#"><img src="./assets/img/user.png" alt="icono del usuario"></a>
            </div>
        </div>
        <div class="main">
            <div class="main-all">
                <div class="main-form">
                    <img src="./assets/img/google.png" alt="logo de Google">
                    <form action="#">
                        <div class="main-input">
                            <div class="main-input-left"><img src="./assets/img/lupa.png" alt="icono lupa"></div>
                            <div class="main-input-center"><input type="text"></div>
                            <div class="main-input-right"><img src="./assets/img/mic.png" alt="icono micro"></div>
                            
                        </div>
                        <div class="main-buttons">
                            <button>Buscar con Google</button>
                            <button>Voy a tener suerte</button>
                        </div>
                    </form>
                </div>
                <div class="main-text small">
                    <div class="main-text-top">
                        <p>Fórmate para trabajos de alta demanda con los <a href="#">Certificados Profesionales de
                                Google</a></p>
                    </div>
                    <div class="main-text-bottom">
                        <p>Ofrecido por Google en:
                            <a href="#">català</a>
                            <a href="#">galego</a>
                            <a href="#">euskara</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-top">
                España
            </div>
            <div class="footer-bottom">
                <div class="footer-bottom-block left">
                    <a href="#">Publicidad</a>
                    <a href="#">Empresa</a>
                    <a href="#">Cómo funciona la Búsqueda</a>
                </div>
                <div class="footer-bottom-block center">
                    <img src="./assets/img/fulla.png" alt="icono hoja">
                    <a href="#">Emisión neutra de carbono desde el 2007</a>
                </div>
                <div class="footer-bottom-block right">
                    <a href="#">Privacidad</a>
                    <a href="#">Términos</a>
                    <a href="#">Configuración</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
